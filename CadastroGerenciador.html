<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORTIS - Novo Gerenciador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Style/StyleCadastroInstrutor.css"> </head>
<body>

  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name" id="userName">Carregando...</div>
      </div>
      <ul class="nav-menu">
          <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
          <li data-page="Alunos.html"><i class="bi bi-person-lines-fill"></i>Alunos</li>
          <li data-page="Planos.html"><i class="bi bi-coin"></i>Planos</li>
          <li data-page="Mensalidades.html"><i class="bi bi-cash-coin"></i>Mensalidades</li>
          <li data-page="Treinos.html"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
          <li data-page="Exercicios.html"><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
          <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
          <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
          <li data-page="CadastroGerenciador.html" class="active"><i class="bi bi-shield-lock-fill"></i> Novo Admin</li>
          <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
      </ul>
    </div>

    <div class="content">
      <h1 class="page-title">Cadastrar Novo Gerenciador</h1>
      
      <div class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> Atenção: O usuário criado terá acesso total ao sistema.
      </div>

      <form id="cadastroAdminForm">
        <div class="form-row">
          <div class="form-group">
            <label for="login" class="form-label">Email de Login</label>
            <input type="email" class="form-control" id="login" placeholder="novo.admin@fortis.com" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="••••••••" required />
          </div>
          <div class="form-group">
            <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" placeholder="••••••••" required />
          </div>
        </div>

        <div class="button-row">
          <button type="button" class="btn btn-cancel" onclick="window.history.back()">CANCELAR</button>
          <button type="submit" class="btn btn-save">CRIAR ADMIN</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/config.js"></script>
  <script src="Script/ScriptControleAcesso.js"></script>
  <script src="Script/ScriptCadastroGerenciador.js"></script> 
</body>
</html>
