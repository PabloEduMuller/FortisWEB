<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortis - Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte personalizada (Playfair Display para o logotipo) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="style/stylelogin.css" rel="stylesheet" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center">
    <!-- Logotipo à esquerda -->
    <div class="d-none d-md-block col-md-6 text-white text-center p-5">
      <h1 class="logo">FORTIS</h1>
      <p class="tagline">o app da sua academia</p>
    </div>

    <!-- Formulário de login à direita -->
    <div class="col-md-6">
      <div class="login-container">
        <h2 class="login-title">LOGIN</h2>

        <form id="loginForm">
          <div class="mb-3">
              <label for="email" class="form-label">E-mail ou CPF</label>
              <input type="text" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">senha</label>
            <input type="password" class="form-control" id="senha" placeholder="sua senha" required />
          </div>

          <a href="#" class="forgot-password">esqueci minha senha</a>

          <button type="submit" class="btn btn-login">ENTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/config.js"></script>
  <script src="script/ScriptLogin.js"></script>

</body>
</html>
