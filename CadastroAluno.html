<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTIS - Cadastro de Alunos</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="Style/StyleCadastroAluno.css">
</head>

<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name" id="userName">Carregando...</div>
      </div>

      <ul class="nav-menu">
        <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
        <li data-page="Alunos.html" class="active"><i class="bi bi-person-lines-fill"></i>Alunos</li>
        <li data-page="Planos.html"><i class="bi bi-coin"></i>Planos</li>
        <li data-page="Mensalidades.html"><i class="bi bi-cash-coin"></i>Mensalidades</li>
        <li data-page="Treinos.html"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
        <li data-page="Exercicios.html"><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
        <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
        <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
        <li data-page="CadastroGerenciador.html"><i class="bi bi-shield-lock-fill"></i> Novo Admin</li>
        <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="page-title">Cadastro de Alunos</h1>

      <form id="cadastroAlunoForm">

        <!-- Linha 1: Nome e Email -->
        <div class="form-row">
          <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
          </div>
        </div>

        <!-- Linha 2: CPF e Telefone -->
        <div class="form-row">
          <div class="form-group">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required />
          </div>
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" required />
          </div>
        </div>

        <!-- Linha 3: Sexo e Senha Provisória -->
        <div class="form-row">
          <div class="form-group">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-control" id="sexo" required>
              <option value="" disabled selected>Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="form-group position-relative">
            <label for="senhaProvisoria" class="form-label">Senha Provisória</label>
            <input type="password" class="form-control" id="senhaProvisoria" placeholder="••••••••" required />
            <span class="password-toggle" id="toggleSenha">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Linha 4: Nascimento, Altura, Peso -->
        <div class="form-row">
          <div class="form-group">
            <label for="nascimento" class="form-label">Nascimento</label>
            <input type="date" class="form-control" id="nascimento" required />
          </div>
          <div class="form-group">
            <label for="altura" class="form-label">Altura (cm)</label>
            <input type="number" class="form-control" id="altura" placeholder="175" required />
          </div>
          <div class="form-group">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" placeholder="70.5" step="0.1" required />
          </div>
        </div>

        <!-- Linha 5: CEP, Cidade, Estado -->
        <div class="form-row">
          <div class="form-group">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00000-000" required />
          </div>
          <div class="form-group">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="São Paulo" required />
          </div>
          <div class="form-group">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="SP" maxlength="2" required />
          </div>
        </div>

        <!-- Linha 6: Bairro, Rua, numero -->
        <div class="form-row">
          <div class="form-group">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Av. Paulista" required />
          </div>
          <div class="form-group" style="flex: 0 0 120px;">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="1000" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Jardim Paulista" required />
          </div>
        </div>

        <!-- Linha 7: Plano e Botão Criar Treino -->
        <div class="form-row align-items-end">
          <div class="form-group">
            <label for="plano" class="form-label">Plano</label>
            <select class="form-control" id="plano" required>
              <option value="" selected>selecione</option>
              <option value="plano1">plano 1</option>
              <option value="plano2">plano 2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="diaVencimento" class="form-label">Dia Vencimento</label>
            <input type="number" class="form-control" id="diaVencimento" placeholder="Ex: 10" min="1" max="31"
              required />
          </div>

        </div>
        <!-- NOVO CAMPO DE INSTRUTOR -->
        <div class="form-group">
          <label for="instrutorSelect" class="form-label">Instrutor Responsável</label>
          <select class="form-control" id="instrutorSelect" required>
            <option value="" selected>Carregando...</option>
          </select>
        </div>

        <!-- Botões Cancelar e Salvar -->
        <div class="button-row">
          <button type="button" class="btn btn-cancel" onclick="window.location.href='alunos.html'">CANCELAR</button>
          <button type="submit" class="btn btn-save">SALVAR</button>
        </div>

      </form>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script src="Script/config.js"></script>
  <script src="Script/ScriptCadastrarAluno.js"></script>
  <script src="Script/ScriptControleAcesso.js"></script>

</body>

</html>
