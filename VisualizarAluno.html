<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORTIS - Visualizar Aluno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="Style/StyleAlunos.css">
  <link rel="stylesheet" href="Style/StyleVisualizarAluno.css">
</head>
<body>

  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <div class="main-container">

    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name" id="userName">Carregando...</div>
      </div>
      <ul class="nav-menu">
          <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
          <li data-page="Alunos.html" class="active"><i class="bi bi-person-lines-fill"></i>Alunos</li>
          <li data-page="Planos.html" ><i class="bi bi-coin"></i>Planos</li>
          <li data-page="Treinos.html"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
          <li data-page="Exercicios.html"><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
          <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
          <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
          <li data-page="CadastroGerenciador.html"><i class="bi bi-shield-lock-fill"></i> Novo Admin</li>
          <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
      </ul>
    </div>

    <div class="content">
      <h1 class="page-title" id="nomeAlunoTitulo">Carregando...</h1>

      <div class="aluno-card">
        
        <div class="info-grid">
          <div class="stat-item">
            <span class="stat-label">Idade</span>
            <span class="stat-value" id="idade">--</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Sexo</span>
            <span class="stat-value" id="sexo">--</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Data de Início</span>
            <span class="stat-value" id="dataInicio">--/--/----</span>
          </div>
          <div class="stat-item imc-item">
            <span class="stat-label">IMC</span>
            <span class="stat-value" id="imc">--</span>
          </div>
        </div>

        <hr class="form-divider">

        <h3 style="font-size: 18px; color: #00008b; margin-bottom: 20px; font-weight: bold;">Dados Corporais</h3>

        <form id="alturaForm" style="margin-bottom: 25px;">
            <div class="peso-form-group">
                <label for="altura" class="form-label" style="width: 110px;">Altura (cm):</label>
                <input type="number" step="1" class="form-control-peso" id="altura" placeholder="0" required>
                <button type="submit" class="btn-salvar-peso" style="background-color: #00008b; border-color: #00008b;">
                    <i class="bi bi-arrow-repeat"></i> Corrigir
                </button>
            </div>
            <small class="text-muted" style="display: block; margin-top: 5px;">Use apenas para correções cadastrais.</small>
        </form>

        <form id="pesoForm">
          <div class="peso-form-group">
            <label for="peso" class="form-label" style="width: 110px;">Peso (kg):</label>
            <input type="number" step="0.1" class="form-control-peso" id="peso" placeholder="0.0" required>
            <button type="submit" class="btn-salvar-peso"> <i class="bi bi-save"></i> Atualizar
            </button>
          </div>
        </form>
        
      </div>

      <div class="button-row">
        <button type="button" class="btn btn-voltar" onclick="window.location.href='Alunos.html'">
          <i class="bi bi-arrow-left"></i> Voltar para Lista
        </button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script/config.js"></script>
  <script src="Script/ScriptControleAcesso.js"></script>
  <script src="Script/ScriptVisualizarAluno.js"></script> 
</body>
</html>
