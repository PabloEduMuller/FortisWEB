<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>FORTIS - Mensalidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Style/StyleAlunos.css">
    <style>
        .badge-pago {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .badge-vencido {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .badge-aberto {
            background-color: #ffc107;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>
    <div class="main-container">
        <div class="sidebar">

            <div class="user-profile">
                <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
                <div class="user-name">Cristiano</div>
            </div>
            <ul class="nav-menu">
                <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
                <li data-page="Alunos.html"><i class="bi bi-person-lines-fill"></i>Alunos</li>
                <li data-page="Planos.html"><i class="bi bi-coin"></i>Planos</li>
                <li data-page="Mensalidades.html" class="active"><i class="bi bi-cash-coin"></i>Mensalidades</li>
                <li data-page="Treinos.html"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
                <li data-page="Exercicios.html"><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
                <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
                <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
                <li data-page="CadastroGerenciador.html"><i class="bi bi-shield-lock-fill"></i> Novo Admin</li>
                <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
            </ul>
        </div>

        <div class="content">
            <h1 class="page-title">Gerenciamento de Mensalidades</h1>

            <div class="actions-bar">
                <select id="filtroStatus" class="form-control" style="width: 200px; display: inline-block;">
                    <option value="todos">Todos os Status</option>
                    <option value="vencido">Vencidas</option>
                    <option value="aberto">A Vencer</option>
                    <option value="pago">Pagas</option>
                </select>

                <input type="text" id="buscaAluno" class="search-input" placeholder="Buscar por aluno ou CPF...">

                <button onclick="gerarMensalidades()" class="btn btn-add" style="margin-left: 10px;">Gerar Mês
                    Atual</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>CPF</th>
                            <th>Vencimento</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaMensalidades">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Script/config.js"></script>
    <script src="Script/ScriptMensalidades.js"></script>
    <script src="Script/ScriptControleAcesso.js"></script>
</body>

</html>
