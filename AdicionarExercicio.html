<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FORTIS - Adicionar Exercício</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Style/StyleAdicionarExercicio.css">
</head>

<body>

  <!-- Barra Superior -->
  <div class="navbar">
    <div class="d-flex align-items-center">
      <i class="bi bi-house-door navbar-icon me-3" id="iconHome"></i>
      <span class="navbar-brand">FORTIS</span>
    </div>
    <i class="bi bi-box-arrow-right navbar-icon" title="Sair"></i>
  </div>

  <!-- Container Principal -->
  <div class="main-container">

    <!-- Menu Lateral -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="Assets/Images/FotoUsuario.png" alt="Foto do Usuário" id="fotoUsario">
        <div class="user-name" id="userName">Carregando...</div>
      </div>

      <ul class="nav-menu">
        <li data-page="MeusDados.html"><i class="bi bi-person-fill"></i> Meus Dados</li>
        <li data-page="Alunos.html"><i class="bi bi-person-lines-fill"></i>Alunos</li>
        <li data-page="Planos.html"><i class="bi bi-coin"></i>Planos</li>
        <li data-page="Mensalidades.html"><i class="bi bi-cash-coin"></i>Mensalidades</li>
        <li data-page="Treinos.html" class="active"><i class="bi bi-clipboard2-fill"></i>Treinos</li>
        <li data-page="Exercicios.html" ><i class="bi bi-clipboard2-minus-fill"></i>Exercícios</li>
        <li data-page="Relatorios.html"><i class="bi bi-file-earmark-fill"></i>Relatórios</li>
        <li data-page="CadastroGerenciador.html"><i class="bi bi-shield-lock-fill"></i> Novo Admin</li>
        <li data-page="Instrutor.html"><i class="bi bi-person-lines-fill"></i>Instrutor</li>
        <li data-page="Suporte.html"><i class="bi bi-headset"></i> Suporte</li>
      </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
      <h1 class="page-title">Criar treino Aluno</h1>

      <form id="adicionarExercicioForm">

        <!-- Linha 1: Nome Treino e Aluno -->
        <div class="form-row">
          <div class="form-group">
            <label for="nomeTreino" class="form-label">Nome Treino</label>
            <select class="form-control" id="nomeTreino" disabled required>
              <option value="upper-lower" selected>Upper / Lower</option>
            </select>
          </div>
          <div class="form-group">
            <label for="aluno" class="form-label">Aluno</label>
            <input type="text" class="form-control" id="aluno" value="Carregando..." disabled required />
          </div>
        </div>

        <!-- Título do dia da semana -->
        <h2 class="day-title" id="diaSemanaTitulo">Segunda-Feira</h2>

        <!-- Botão "Adicionar Exercício" -->
        <div class="add-button-container">
          <button type="button" class="btn btn-add-row" id="btAdicionarLinha">
            <i class="bi bi-plus-circle"></i> Adicionar Exercício
          </button>
        </div>

        <!-- Tabela de exercícios -->
        <div class="exercise-table">
          <div class="table-header">
            <div class="table-header-item">Nome do Exercício</div>
            <div class="table-header-item-small">Série</div>
            <div class="table-header-item-small">Rep</div>
            <div class="table-header-item-small"></div>
          </div>
          <div class="table-body" id="tabelaExerciciosBody">
            
            <!-- Linha inicial -->
            <div class="table-row">
              <div class="table-cell">
                <select class="form-control exercicio-select">
                  <option value="">Selecione um exercício</option>
                  <option value="Supino">Supino</option>
                  <option value="Agachamento">Agachamento</option>
                  <option value="Peck deck">Peck deck</option>
                  <option value="Crucifixo">Crucifixo</option>
                  <option value="Leg Press">Leg Press</option>
                </select>
              </div>
              <div class="table-cell-small">
                <input type="number" class="input-serie" placeholder="0" min="1" value="4" />
              </div>
              <div class="table-cell-small">
                <input type="text" class="input-rep" placeholder="0" value="10 r" />
              </div>
              <div class="table-cell-small">
                <i class="bi bi-trash btn-remove-row" title="Remover linha"></i>
              </div>
            </div>
            
          </div>
        </div>

        <!-- Botões Cancelar e Salvar -->
        <div class="button-row">
          <button type="button" class="btn btn-cancel" id="btnCancelarAdicionarExercicio">CANCELAR</button>
          <button type="submit" class="btn btn-save">SALVAR</button>
        </div>

      </form>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para interatividade -->
  <script src="Script/config.js"></script>
  <script src="Script/ScriptAdicionarExercicio.js"></script>
  <script src="Script/ScriptControleAcesso.js"></script>

</body>
</html>
